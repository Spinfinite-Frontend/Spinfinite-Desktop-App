<body>
  <div id="custom-titlebar" style="margin-top: 8px;">
    <!-- Navigation buttons -->
    <button onclick="goBack()">←</button>
    <button onclick="goForward()">→</button>
    <button onclick="refresh()">⟳</button>
    <div id="url-display" style="color: white; font-family: sans-serif; font-size: 12px; padding: 4px 10px;">Loading...</div>
  </div>

  <webview id="main-webview"
    src="https://www.spinfinite.com"
    style="width: 100%; height: calc(100% - 40px);"
    partition="persist:main"
></webview>

  <script>
    const urlDisplay = document.getElementById('url-display');

    window.electronAPI.onUrlChange((url) => {
      if (urlDisplay) urlDisplay.textContent = url;
    });

    const webview = document.getElementById('main-webview');
    function goBack() { webview.goBack(); }
    function goForward() { webview.goForward(); }
    function refresh() { webview.reload(); }
  </script>

</body>




<style>
    #url-bar {
        background: #1e1e2f;
        color: #ccc;
        font-size: 13px;
        padding: 4px 12px;
        user-select: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-top: 1px solid #444;
    }

</style>
